<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo List</title>
    
    <link rel="stylesheet" href="./css/style.css">
    <!-- IMPORT BOOTSTRAP V5.2 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>

    <div id="app">
        <header class="container text-center mb-5">
            <h1>My ToDo list</h1>
        </header>
        <main>
            <div class="input container-fluid d-flex justify-content-center mb-5">
                <input v-model="userToDo" placeholder="Cose da fare..." class="w-25 me-3" @keyup.enter="addNewTask">
                <button class="btn btn-outline-primary btn-group-sm" @click="addNewTask">Aggiungi</button>
            </div>
            
            <div class="list-wrapper container-fluid d-flex justify-content-center">
                <ul class="list-group w-50">
                    <li v-for="(element, indexOf) in toDoList" class="list-group-item d-flex justify-content-between py-4" :class="(element.done == true) ? 'text-decoration-line-through' : '' ">
                        {{ element.name }}
                        <span class="text-decoration-none" @click="removeItem(indexOf)">&#9932;</span>
                    </li>
                </ul>
            </div>
        </main>
    </div>

    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <script src="./js/script.js"></script>
