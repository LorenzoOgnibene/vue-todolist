<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo List</title>
    
    <link rel="stylesheet" href="./css/style.css">
    <!-- IMPORT BOOTSTRAP V5.2 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>

    <div id="app">
        <header class="container text-center">
            <h1>My ToDo list</h1>
        </header>
        <main>
            <div class="list-wrapper container d-flex justify-content-center align-items-center">
                <ul class="list-group">
                    <li v-for="element in toDoList" class="list-group-item" :class="(element.done == true) ? 'text-decoration-line-through' : '' ">{{ element.name }}</li>
                </ul>
            </div>
        </main>
    </div>

    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <script src="./js/script.js"></script>
